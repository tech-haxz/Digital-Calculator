<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Designed by @Vinay// -->
    
    <div class="calculator">
        <input id="display" readonly placeholder="0">
        <div class="keys">
            <button onclick="displayBtn('*')" class="operators">*</button>
            <button onclick="displayBtn('7')" class="operands">7</button>
            <button onclick="displayBtn('8')" class="operands">8</button>
            <button onclick="displayBtn('9')" class="operands">9</button>
            <button onclick="displayBtn('/')" class="operators">/</button>
            <button onclick="displayBtn('4')" class="operands">4</button>
            <button onclick="displayBtn('5')" class="operands">5</button>
            <button onclick="displayBtn('6')" class="operands">6</button>
            <button onclick="displayBtn('-')" class="operators">-</button>
            <button onclick="displayBtn('1')" class="operands">1</button>
            <button onclick="displayBtn('2')" class="operands">2</button>
            <button onclick="displayBtn('3')" class="operands">3</button>
            <button onclick="displayBtn('+')" class="operators">+</button>
            <button onclick="displayBtn('0')" class="operands">0</button>
            <button onclick="displayBtn('.')" class="operands">.</button>
            <button onclick="calculate()" class="operands">=</button>
            <button onclick="clearDisplay()" class="operators">C</button>
            <button onclick="del()" class="operators">del</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
